<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
	
	<link rel="stylesheet" href="custom.css">
	
	<title>Herman Vulkers | GitHub user search app</title>

</head>
<body>
	<header>
		<div class="container header-container">
			<h1 class="title">
				devfinder
			</h1>
			<button class="themeswitcher themeswitcher-btn">
				<span class="dark-text">Dark</span>
				<img class="dark-icon" src="assets/icon-moon.svg" alt="Moon icon for dark mode">
				<span class="light-text">Light</span>
				<img class="light-icon" src="assets/icon-sun.svg" alt="Sun icon for light mode">
			</button>
		</div>
	</header>

	<div class="container searchbar-container">
		<div class="searchbar">
			<img class="search-icon" src="assets/icon-search.svg" alt="Search icon">
			<form id="form" autocomplete="off">
				<input type="text" class="search-field form-control ml-4" id="username" placeholder="Search GitHub username..." >
				<span id="no-result"></span>
				<button class="search-button btn">Search</button>
			</form>
		</div>
	</div>

	<div class="container main-container">
		<div class="info">
			<div id="info-photo">
				<img src="assets/IMG_1908.jpg" class="photo" alt="Herman Vulkers">
			</div>
			<div class="info-header">
				<span class="info-title-handle">
					<h1><span id="name">Parth Sabharwal</span></h1>
					<h3><span id="username2">coolparth</span></h3>
				</span>
				<span id="date">Joined: May 2022</span>
			</div>	
		</div>
		<div id="description">
			Front-end Developer at SRMS in The Bareilly.
		</div>
		<div class="stats">
			<div class="repos">
				<h4><span>Repos</span></h4>
				<span id="repos-number">8</span>
			</div>
			<div class="followers">
				<h4><span>Followers</span></h4>
				<span id="followers-number">1</span>
			</div>
			<div class="following">
				<h4><span>Following</span></h4>
				<span id="following-number">1</span>
			</div>
		</div>
		<div class="contact">
			<div class="location">
				<img src="assets/icon-location.svg" alt="Location icon">
				<span id="location-text">Bareilly, India</span>
			</div>
			<div class="twitter">
				<img src="assets/icon-twitter.svg" alt="Twitter icon">
				<span id="twitter-text">Parthsabharwal3</span>
			</div>
			<div class="website">
				<img src="assets/icon-website.svg" alt="Website link icon">
				<div id="website-link">
					<a href="" id="website-text">NA</a>
				</div>
			</div>
			<div class="company">
				<img src="assets/icon-company.svg" alt="Company icon">
				<span id="company-text">SRMS CET</span>
			</div>
		</div>

	<script src="themeswitcher.js"></script>
</body>
</html>
